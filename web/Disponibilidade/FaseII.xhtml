<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Fase II Disponibilidade</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:outputStylesheet library="css" name="style.css"  />

            <h:form id="form">

                <p:layout fullPage="true">

                    <p:layoutUnit style="text-align:center" position="north" size="70"  resizable="true" closable="true" collapsible="true" >  
                        <style type="text/css">
                            /*                                                                .ui-widget{font-size:90% !important;}*/
                            .ui-layout-unit-content{background-image:url('resources/images/grey-back.jpg');}
                        </style>
                        <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Fase II - Disponibilidade</div>

                    </p:layoutUnit> 


                    <p:layoutUnit position="center">
                        
                        <p:panel id="toggleable" header="Filtros" toggleable="true" toggleSpeed="500" closeSpeed="500" 
                                     widgetVar="panel" style="margin-bottom:20px; width: 400px; font-size: medium; " collapsed="true" closeTitle="Painel">

                                <h:panelGrid columns="1"  cellspacing="10">
                                    
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="campus" value="Câmpus:" />
                                        <p:selectOneRadio id="campus" value="#{disponibilidadeController.campus}">
                                            <f:selectItem itemLabel="SA" itemValue="SA" />
                                            <f:selectItem itemLabel="SB" itemValue="SB" />
                                        </p:selectOneRadio>
                                    </h:panelGrid>
                                    
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <p:outputLabel for="turno" value="Turno:" />
                                        <p:selectOneRadio id="turno" value="#{disponibilidadeController.turno}">
                                            <f:selectItem itemLabel="D" itemValue="D" />
                                            <f:selectItem itemLabel="N" itemValue="N" />
                                        </p:selectOneRadio>
                                    </h:panelGrid>

                                    <h:panelGrid columns="2">
                                        <h:outputText value="Filtrar por disponibilidades: " />
                                        <p:selectBooleanButton id="value2" value="#{disponibilidadeController.filtrarDisponibilidades}" 
                                                           onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                                           style="width:70px; height: 27px; text-align: center">
                                    </p:selectBooleanButton>
                                        
                                    </h:panelGrid>
                                   

                                </h:panelGrid>

                                <p:separator/>
                                
                                <h:panelGrid columns="2">
                                    <p:commandButton    icon="ui-icon-search"  actionListener="#{disponibilidadeController.filtrarTurmas2()}"
                                                         update="@(form:turmasTable)"  style="width: 30px; height: 25px" title="Filtrar disciplinas">
                                    </p:commandButton>
                                    
                                    <p:commandButton    ajax="false"  actionListener="#{disponibilidadeController.limparFiltroTurmas()}"
                                                        update="@(form:turmasTable)" icon="ui-icon-closethick" 
                                                        style="width: 30px; height: 25px" title="Limpar filtros">
                                    </p:commandButton>

                                   

                                </h:panelGrid>

                            </p:panel>
                        
                        
                        
                        <h:panelGrid id="painel" columns="1" style=" alignment-adjust: central" styleClass="panelGridCenter">
                            <p:dataTable var="turma" value="#{disponibilidadeController.dataModel}" 
                                         scrollRows="20" scrollable="true"
                                         scrollHeight="400" style="margin-bottom:0; text-align: center"
                                         selection="#{disponibilidadeController.turmasEtapa2}" id="turmasTable"
                                         rowKey="#{turma.ID}"
                                          >
                                
                                <p:ajax event="rowSelectCheckbox" />  
                                <p:ajax event="rowUnselectCheckbox" /> 
                                
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                
                            
                                
                                <p:column headerText="Curso" style="width: 33%">
                                    <h:outputText value="#{turma.curso}"/>
                                </p:column>  
                                <p:column headerText="Disciplina" style="width: 33%">
                                    <h:outputText value="#{turma.disciplina.nome}"/>
                                </p:column>
                                <p:column headerText="Teoria" style="width: 6%">
                                    <h:outputText value="#{turma.t}" />
                                </p:column>
                                <p:column headerText="Prática" style="width: 6%">
                                    <h:outputText value="#{turma.p}" />
                                </p:column>
                                <p:column headerText="Periodicidade" style="width: 10%">
                                    <h:outputText value="#{turma.periodicidade}" />
                                </p:column>
                                <p:column headerText="Turno" style="width: 6%" >
                                    <h:outputText value="#{turma.turno}"/>
                                </p:column>
                                <p:column headerText="Câmpus" style="width: 6%">
                                    <h:outputText value="#{turma.campus}" />
                                </p:column>
                            </p:dataTable>
                            
                            <p:commandButton id="buttonS" style="width: 140px; height: 30px; font-size: smaller; position: relative; top: 10px"  
                                             value="Salvar" actionListener="#{disponibilidadeController.salvarDisponibilidade()}"
                                             icon="ui-icon-disk"  immediate="true"> 
                            </p:commandButton>
                            <br/>
                            <p:commandButton  value="Voltar" id="btnVoltar_faseII"  style="width: 140px; position: relative; top: 5px"  action="/index" immediate="true"/>
                            
                        </h:panelGrid>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
