<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:o="http://omnifaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Fase I Disponibilidade</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:outputStylesheet library="css" name="style.css"  />

            <h:form id="form">

                <p:layout fullPage="true">

                    <p:layoutUnit style="text-align:center" position="north" size="60"  resizable="true" closable="true" collapsible="true" >  
                        <h:commandLink value="Logout" style="position: relative; left: 650px; top: 10px; color: #2E8B57" 
                                       action="#{loginBean.doLogout()}" immediate="true"/>
                        <style type="text/css">
                    .ui-widget{font-size:95% !important;}
                        </style>
                        <div style="color: #2E8B57 ;font-family: 'Play', serif;font-size: 24px; position: relative; top: 10px">Fase I - Disponibilidade</div>

                    </p:layoutUnit> 

                    <p:layoutUnit position="west" size="155" header="Links RÃ¡pidos" style="text-align: center; font-size: smaller" resizable="true"  >  
                        <p:commandButton  value="Inicio" id="btnVoltar"  style="width: 140px; position: relative; top: 5px;font-size: smaller"  action="/index" immediate="true"/>
                        <br/>
                    </p:layoutUnit> 

                    <p:layoutUnit position="center">

                        <p:panel style="display: block; text-align: center; width: 300px;position: relative; top: 60px" styleClass="panelCenter">

                            <p:commandLink id="primeiroQuad" action= "#{disponibilidadeController.prepareQuad1()}"   >  
                                <p:commandButton value="Primeiro Quadrimestre" style="width: 260px; font-size: larger"/>
                            </p:commandLink>

                            <p:separator/>

                            <p:commandLink id="segundoQuad" action= "#{disponibilidadeController.prepareQuad2()}">  
                                <p:commandButton value="Segundo Quadrimestre"  style="width: 260px"/>
                            </p:commandLink>

                            <p:separator/>

                            <p:commandLink id="terceiroQuad" action= "#{disponibilidadeController.prepareQuad3()}">  
                                <p:commandButton value="Terceiro Quadrimestre" style="width: 260px"/>
                            </p:commandLink> 


                        </p:panel>
                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
